<!DOCTYPE html>
<html>
    <head>
      <link rel="stylesheet" href="./normalize.css" media="screen" title="no title">
      <link rel="stylesheet" href="./main.css" media="screen" title="no title">
        <title>sign-up</title>
    </head>
    <body>
        <div id="login-box">
            <div class="left">
                <h1>Create Account</h1>
                <form class="sign-up" action="index.html" method="POST">
                    <input placeholder= "Username"></input>
                    <input placeholder= "e-mail"></input>
                    <input placeholder= "Password"></input>
                    <input placeholder= "Re-type password"></input>
                    <button class="sign-up-button" type="submit">Sign Me Up</button>
                </form>
            </div>
            <div class="right">
                <span class="loginwith">Sign in with Social Network</span>
                <button class="social-signin facebook">Login with Facebook</button>
                <button class="social-signin twitter">Login with Twitter</button>
                <button class="social-signin google">Login with Google+</button>
            </div>
        </div>
        <div class="or">OR</div>
    </body>
</html>
